<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <button onclick="clearDisplay()" class="btn clear">C</button>
        <button onclick="appendCharacter('7')" class="btn">7</button>
        <button onclick="appendCharacter('8')" class="btn">8</button>
        <button onclick="appendCharacter('9')" class="btn">9</button>
        <button onclick="setOperator('/')" class="btn operator">&divide;</button>
        <button onclick="appendCharacter('4')" class="btn">4</button>
        <button onclick="appendCharacter('5')" class="btn">5</button>
        <button onclick="appendCharacter('6')" class="btn">6</button>
        <button onclick="setOperator('*')" class="btn operator">&times;</button>
        <button onclick="appendCharacter('1')" class="btn">1</button>
        <button onclick="appendCharacter('2')" class="btn">2</button>
        <button onclick="appendCharacter('3')" class="btn">3</button>
        <button onclick="setOperator('-')" class="btn operator">-</button>
        <button onclick="appendCharacter('0')" class="btn">0</button>
        <button onclick="appendCharacter('.')" class="btn">.</button>
        <button onclick="calculate()" class="btn equals">=</button>
        <button onclick="setOperator('+')" class="btn operator">+</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
